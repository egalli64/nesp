<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>String /2</title>
</head>

<body>
    <h1>String /2</h1>

    <p>
        Back <a href=".">home</a>
    </p>

    <textarea id="target" rows="20" cols="80"></textarea>

    <script type="text/javascript">
        let target = document.getElementById('target');

        let s = 'Tom,Bob,Sally';
        target.value += s + '\n';

        target.value += 'length: ' + s.length + '\n';

        target.value += 'first char ' + s[0] + ', last ' + s[s.length - 1] + '\n';

        let idx = s.indexOf('Bob');
        target.value += 'Bob: ' + idx + '\n';
        target.value += 'Bill: ' + s.indexOf('Bill') + '\n';

        let end = s.indexOf(',', idx);
        target.value += 'slice (' + idx + '..' + end + ']: ' + s.slice(idx, end) + '\n';

        target.value += 'lower: ' + s.toLowerCase() + '\n';
        target.value += 'upper: ' + s.toUpperCase() + '\n';

        target.value += 'Bill instead of Bob: ' + s.replace('Bob', 'Bill') + '\n';

        let array = s.split(',');
        target.value += 'First in array: ' + array[0] + ', last: ' + array[array.length-1];
    </script>
</body>

</html>
