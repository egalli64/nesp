<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Object /2</title>
</head>

<body>
    <h1>Object /2</h1>

    <p>
        Back <a href=".">home</a>
    </p>

    <textarea id="target" rows="20" cols="80"></textarea>

    <script type="text/javascript">
        function Person(first, last) {
            this.first = first;
            this.last = last;

            this.hello = () => 'Hello from ' + p.first;
        }

        function PersonEx(first, middle, last) {
            Person.call(this, first, last);
            this.middle = middle;

            this.helloEx = () => this.hello() + ' ' + this.middle;
        }


        let p = new Person('Tom', 'Jones');
        let q = new PersonEx('Quincy', 'H.', 'Jones');

        let target = document.getElementById('target');
        target.value += p.hello() + '\n';
        target.value += q.helloEx() + '\n';
    </script>
</body>

</html>
