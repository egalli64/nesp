<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Events &amp; attributes</title>

    <link rel="stylesheet" href="style/s8.css">

    <!-- should run _before_ loading the DOM -->
    <!-- document load events -->
    <script type="text/javascript" src="script/s8a.js">
    </script>

    <!-- should run _after_ loading the DOM -->
    <!-- Bind to f, x, clickable, and resizable elements -->
    <script type="text/javascript" src="script/s8b.js" defer>
    </script>

    <!-- could run before _or_ after loading the DOM -->
    <!-- for button click -->
    <script type="text/javascript" src="script/s8c.js" async="true">
    </script>
</head>

<body>
    <h1>Events &amp; attributes</h1>

    <nav>
        Back <a href=".">home</a>
    </nav>

    <!-- !!! no action, but submit is disabled (see b script) !!! -->
    <form id="f">
        <!-- log on focus, blur, change events -->
        <input id="x">
        <button>OK</button>
    </form>

    <!-- log on click, dblclick, mouseover, mouseout (see b script) -->
    <div id="clickable" class="box"></div>

    <div>
        <!-- both change body background color -->
        <button onclick="changeBackColor()">Click me</button>
        <button onclick="changeBackColorFull()">... or me</button>
    </div>

    <!-- change size on mouseover, reset it on mouseout (see b script)-->
    <img id="resizableInline" class="box" src="/m2/e/img/1.jpg">
    <div id="resizableBlock" class="box"></div>
</body>

</html>
