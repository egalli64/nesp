<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Slide 16</title>
</head>

<body>
    <h1>Function</h1>

    <p>
        Back <a href=".">home</a>
    </p>

    <textarea id="target" rows="20" cols="80"></textarea>

    <script type="text/javascript">
        function f() {
            console.log('f()');
        }

        f();

        let x = function () {
            console.log('anonymous function');
        }

        x();

        let target = document.getElementById('target');

        function g(a, b) {
            return a + b;
        }

        target.value += g(2, 3) + '\n';
        target.value += g('Hello', 'World') + '\n';

        let adder = (a, b) => a + b;
        target.value += adder(2, 3) + '\n';
        target.value += adder('Hello', 'World') + '\n';
    </script>
</body>

</html>
