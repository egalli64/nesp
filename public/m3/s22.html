<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Destructuring</title>
</head>

<body>
    <h1>Destructuring</h1>

    <p>
        Back <a href=".">home</a>
    </p>

    <textarea id="target" rows="20" cols="80"></textarea>

    <script type="text/javascript">
        let target = document.getElementById('target');

        let data = [1, 2, 3, 4, 5];
        target.value += 'Data is: ' + data + '\n';

        let [first, second] = data;
        target.value += 'First is ' + first + ' and second is ' + second + '\n';

        let [a, , c, ...va] = data;
        target.value += 'A is ' + a + ', c is ' + c +  ' and then ' + va + '\n';
    </script>
</body>

</html>
