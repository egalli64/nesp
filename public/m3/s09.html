<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Truthy &amp; falsy</title>
</head>

<body>
    <h1>Truthy &amp; falsy</h1>

    <p>
        Back <a href=".">home</a>
    </p>

    <textarea id="target" rows="20" cols="80"></textarea>

    <script type="text/javascript">
        let target = document.getElementById('target');

        if (!undefined) {
            target.value += 'undefined is falsy\n';
        }
        if (!null) {
            target.value += 'null is falsy\n';
        }
        if (!0) {
            target.value += '0 is falsy\n';
        }
        if (!-0) {
            target.value += '-0 is falsy\n';
        }
        if (!NaN) {
            target.value += 'NaN is falsy\n';
        }
        if (!'') {
            target.value += 'empty string is falsy\n';
        }

        target.value += '\n';

        if ([]) {
            target.value += 'empty array is truthy\n';
        }
        if ({}) {
            target.value += 'empty object is truthy\n';
        }
        if (function () { }) {
            target.value += 'empty function is truthy\n';
        }
    </script>
</body>

</html>
