<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Loops</title>
</head>

<body>
    <h1>Loops</h1>

    <p>
        Back to <a href=".">home</a>
    </p>

    <textarea id="target" rows="20" cols="80"></textarea>

    <script type="text/javascript">
        let target = document.getElementById('target');

        for (let i = 0; i < 3; i++) {
            target.value += 'for ' + i + '\n';
        }

        let i = 0;
        while (i < 3) {
            target.value += 'while ' + i + '\n';
            i += 1;
        }

        i = 10;
        do {
            if (i < 0 || i > 3) {
                i = 0;
                continue;
            }
            target.value += 'do-while ' + i + '\n';
            i++;
        } while (i < 3);
    </script>
</body>

</html>
