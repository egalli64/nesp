<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Canvas & SVG</title>

</head>

<body>
    <header>
        <h1>Canvas &amp; SVG</h1>
    </header>
    <nav>
        Back <a href="..">home</a>
    </nav>

    <h2>An empty canvas</h2>
    <canvas class="bordered" width="300" height="300">
        Just an empty box
    </canvas>

    <h2>A simple svg</h2>
    <svg class="bordered" viewBox="0 0 300 100" stroke="red" fill="grey">
        <circle cx="50" cy="50" r="40" />
        <circle cx="150" cy="50" r="4" />
        <circle cx="250" cy="50" r="40" />
    </svg>
</body>
