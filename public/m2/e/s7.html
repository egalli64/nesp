<!DOCTYPE html>
<html lang="en">

<head>
    <title>Carousel</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <h1>Bootstrap Carousel</h1>

        <nav>
            <a href="../index.html">Up</a>
        </nav>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <div id="myCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="img/1.jpg" class="d-block w-100" alt="one">
                        </div>
                        <div class="carousel-item">
                            <img src="img/2.jpg" class="d-block w-100" alt="two">
                        </div>
                        <div class="carousel-item">
                            <img src="img/3.jpg" class="d-block w-100" alt="three">
                        </div>
                        <div class="carousel-item">
                            <img src="img/4.jpg" class="d-block w-100" alt="four">
                        </div>
                        <div class="carousel-item">
                            <img src="img/5.jpg" class="d-block w-100" alt="five">
                        </div>
                        <div class="carousel-item">
                            <img src="img/6.jpg" class="d-block w-100" alt="six">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#myCarousel"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script type="text/javascript">
        const carousel = new bootstrap.Carousel(document.querySelector('#myCarousel'), {
            interval: 2000
        });
    </script>
</body>

</html>
